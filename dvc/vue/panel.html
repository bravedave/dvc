<div class="panel panel-primary" v-cloak>
  <div class="panel panel-header">
    {{title | capitalize }}
  </div>
	<div class="panel-body">
    {{body}}
	</div>
	<div class="panel-footer" v-if="'undefined' !== typeof this.footer">
    {{footer}}
	</div>

</div>
