<div class="modal modal-active" v-cloak>
	<div class="modal-content" role="dialog" aria-labelledby="modal-header-title">
		<div class="modal-header">
			<i class="fa fa-times close" v-on:click.prevent.stop="remove" style="cursor: pointer"></i>
			<h1 id="modal-header-title">{{title | capitalize }}</h1>

		</div>

		<div class="modal-body">{{ text }}</div>

	</div>

</div>
